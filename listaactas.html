<!doctype html>
<html lang="es">
    <meta  http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Escuela Técnica "Amalia del Valle Herrera de Aguirre"</title>
    <head>
        <link type="text/css" rel="stylesheet" href="./stylesheets/impresionn.css" media="screen"/>
        <link type="text/css" rel="stylesheet" href="./stylesheets/impresionn.css" media="print"/>
        <link rel="shortcut icon" href="/images/logo2.png" >
        <link href='http://fonts.googleapis.com/css?family=Alegreya|Spinnaker' rel='stylesheet' type='text/css'>
    </head>
    <header>
        <div>
            <h1>Escuela Técnica</h1>
            <h2>"Amalia del Valle Herrera de Aguirre"</h2>
        </div>
    </header>
    <body>
        <h2>Listado de Actas:</h2>
        {% for Examen in Lista %}
                <p>{{ Examen.examen }}, {{ Examen.curso }}, {{ Examen.asignatura }}
                    <form method="post" action="/actavolante" target="_blank">
                        <input type="hidden" name="examen_acta" value="{{ Examen.examen }}" />
                        <input type="hidden" name="curso_acta" value="{{ Examen.curso }}" />
                        <input type="hidden" name="asignatura_acta" value="{{ Examen.asignatura }}" />
                        <input type="submit" action="/actavolante" value="Imprimir Acta volante" target="_blank"/>
                    </form>
                 </p>
        {% endfor %}
    </body>
    <footer>
        <div>
            <h2>No hay más actas por mostrar...</h2>
        </div>
    </footer>
</html>
